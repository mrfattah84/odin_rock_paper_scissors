<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="results">
        you: <span class="yourResult">0</span> - <span class="computerResult">0</span> :computer
    </div>
    <div class="content">
        <div id="rock">
            <img width="150" height="150" src="https://img.icons8.com/color/96/hand-rock.png" alt="hand-rock"/>
            <h3>Rock</h3>
        </div>
        <div id="paper">
            <img width="150" height="150" src="https://img.icons8.com/color/96/hand--v1.png" alt="hand--v1"/>
            <h3>Paper</h3>
        </div>
        <div id="scissors">
            <img width="150" height="150" src="https://img.icons8.com/color/96/hand-scissors--v1.png" alt="hand-scissors--v1"/>
            <h3>Scissors</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
